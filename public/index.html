<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>COVID Data</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<script type="text/javascript">


var dataset;

var svg = d3.select("body")
            .append("svg")
            .attr("width", 200)
            .attr("height", 500);


d3.csv("covid-report.csv", function(data) {
        dataset = data;
        showdata();

});

function showdata() {

       d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function(d) {return d.name +", "+d.age;});

  };


</script>


<body>
</body>
</html>
